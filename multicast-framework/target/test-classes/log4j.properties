log4j.rootLogger= stdout,console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%-5p] [%d{dd/MM HH:mm:ss}] %c - %m%n

log4j.logger.java.sql.ResultSet=INFO
log4j.logger.org.apache=console
log4j.logger.java.sql.Connection=console
log4j.logger.java.sql.Statement=console
log4j.logger.java.sql.PreparedStatement=console
log4j.logger.org.mybatis =console


log4j.logger.org.springframework=OFF
log4j.logger.org.apache.ibatis.executor.BaseExecutor = ON
log4j.logger.org.mybatis.spring.transaction.SpringManagedTransaction = ON
#log4j.logger.org.mybatis.spring.SqlSessionUtils=OFF
#log4j.logger.org.mybatis.spring.transaction.SpringManagedTransaction=OFF
